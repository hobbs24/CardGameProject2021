<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Game</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="pageLoad()">
    <div class="header">
        <h1>Card Game</h1>
    </div>
    <h2 align="center">Login</h2>
    <form id="login">
        <div class="login">
            Username:
            <input type="text" id="username">
        </div>
        <div class="login">
            Password:
            <input type="password" id="password">
        </div>
        <div class="login">
            <input type="submit" value="Login">
        </div>

    </form>
    <table width="100%" border="0">
        <tr valign="top">
            <td class="player1" bgcolor="#f0f0f0">
                <b>Player 1</b><br />

            </td>
            <td>
                <button onclick="pickup(deck, p1deck, p2deck, p1wins, p2wins, p1card, p2card)">Click Here</button>
            </td>
            <td class="player2" bgcolor="#ab0fab">
                <b>Player 2</b><br />
            </td>
        </tr>
    </table>
</body>
</html>
